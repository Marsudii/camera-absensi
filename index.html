<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Page Information
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Webcam JS</title>
  <meta name="description" content="Find us online!">
  <meta name="author" content="Seth Cottle">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div align="center">
    <div class="text-center" id="my_camera"></div>
    <input class="btn btn-success text-center" type="button" value="Ambil Foto" onClick="take_snapshot()" required>
    <div id="results"></div>
   


  </div>
  <!-- webcamjs lewat CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>

 <!-- webcamjs lewat LOKAL -->
  <script src="js/webcam.js"></script>

  <!-- Configure a few settings and attach camera -->
  <script language="JavaScript">
    Webcam.set({
      width: 320,
      height: 240,

      image_format: 'jpeg',
      jpeg_quality: 90
    });
    Webcam.attach('#my_camera');


    function take_snapshot() {

      // take snapshot and get image data
      Webcam.snap(function (data_uri) {
        // display results in page
        document.getElementById('results').innerHTML =
          '<img src="' + data_uri + '"/><input type="text" name="foto" value="' + data_uri + '" required/>';
      });
    }
  </script>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
